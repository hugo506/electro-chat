
<div class="container-fluid">
    <div class="row" ></div>

    <div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <textarea class="form-control" readonly="true"
            style="overflow:auto;resize:none" rows="18">{{ chatLog }}</textarea>
        </div>

       <div class="input-group">
         <input type="text" #message-text class="form-control"
         placeholder="Say Hello!" (keyup.enter)="messageInputPress(messageText)">
         <span class="input-group-btn">
           <button class="btn btn-default" type="button" (click)="messageInputPress(messageText)">Send</button>
         </span>
       </div><!-- /input-group -->

     </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
</div>
